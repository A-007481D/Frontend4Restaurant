<div class="container mx-auto">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Our Menu</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    @for (dish of menu$ | async; track dish.id) {

      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow border border-gray-100">
        <div class="p-6">
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-xl font-bold text-gray-900">{{ dish.name }}</h3>
            <span class="bg-orange-100 text-orange-800 text-sm font-semibold px-2.5 py-0.5 rounded">
              ${{ dish.price }}
            </span>
          </div>

          <p class="text-gray-600 text-sm mb-4">{{ dish.description }}</p>

          <button class="w-full bg-gray-900 text-white font-medium py-2 px-4 rounded-lg hover:bg-orange-500 transition-colors">
            Add to Order
          </button>
        </div>
      </div>

    } @empty {
      <div class="col-span-full text-center py-10">
        <p class="text-gray-500 text-lg animate-pulse">Loading delicious food...</p>
      </div>
    }

  </div>
</div>
